<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二次元流光留言板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            z-index: 1;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 6s infinite linear;
            z-index: -1;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .header {
            background: linear-gradient(90deg, #ff6b6b, #ffa36c);
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header h1 {
            color: white;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }
        
        .header::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: headerShine 3s infinite;
        }
        
        @keyframes headerShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .content {
            padding: 30px;
        }
        
        .input-area {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, textarea:focus {
            border-color: #ff6b6b;
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.3);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .btn {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .messages {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .message {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            position: relative;
            border-left: 5px solid #6a11cb;
            transition: transform 0.3s;
        }
        
        .message:hover {
            transform: translateY(-5px);
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px dashed #e0e0e0;
        }
        
        .message-author {
            font-weight: bold;
            color: #6a11cb;
        }
        
        .message-time {
            color: #888;
            font-size: 0.9rem;
        }
        
        .message-content {
            line-height: 1.5;
            color: #555;
        }
        
        .empty-message {
            text-align: center;
            padding: 30px;
            color: #888;
            font-style: italic;
        }
        
        .decoration {
            position: absolute;
            z-index: 0;
        }
        
        .decoration-1 {
            top: 10%;
            left: 5%;
            width: 100px;
            height: 100px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .decoration-2 {
            bottom: 15%;
            right: 7%;
            width: 150px;
            height: 150px;
            background: rgba(37, 117, 252, 0.1);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite 1s;
        }
        
        .decoration-3 {
            top: 40%;
            right: 10%;
            width: 80px;
            height: 80px;
            background: rgba(255, 163, 108, 0.1);
            border-radius: 50%;
            animation: float 7s ease-in-out infinite 0.5s;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            border-radius: 10px;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 10px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    <div class="decoration decoration-3"></div>
    
    <div class="container">
        <div class="header">
            <h1>二次元流光留言板</h1>
        </div>
        
        <div class="content">
            <div class="input-area">
                <div class="input-group">
                    <label for="author">昵称</label>
                    <input type="text" id="author" placeholder="请输入你的昵称" maxlength="20">
                </div>
                
                <div class="input-group">
                    <label for="message">留言内容</label>
                    <textarea id="message" placeholder="请输入留言内容..." maxlength="200"></textarea>
                </div>
                
                <button class="btn" id="submitBtn">发布留言</button>
            </div>
            
            <div class="messages" id="messagesContainer">
                <!-- 留言将动态添加到这里 -->
                <div class="empty-message">暂无留言，快来发表第一条吧！</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const authorInput = document.getElementById('author');
            const messageInput = document.getElementById('message');
            const submitBtn = document.getElementById('submitBtn');
            const messagesContainer = document.getElementById('messagesContainer');
            
            // 从本地存储加载留言
            loadMessages();
            
            // 提交留言
            submitBtn.addEventListener('click', function() {
                const author = authorInput.value.trim();
                const message = messageInput.value.trim();
                
                if (!author) {
                    alert('请输入昵称！');
                    authorInput.focus();
                    return;
                }
                
                if (!message) {
                    alert('请输入留言内容！');
                    messageInput.focus();
                    return;
                }
                
                addMessage(author, message);
                
                // 清空输入框
                authorInput.value = '';
                messageInput.value = '';
                
                // 保存到本地存储
                saveMessages();
            });
            
            // 添加留言到页面
            function addMessage(author, content) {
                // 移除"暂无留言"提示
                const emptyMessage = messagesContainer.querySelector('.empty-message');
                if (emptyMessage) {
                    emptyMessage.remove();
                }
                
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                
                const now = new Date();
                const timeString = `${now.getFullYear()}-${(now.getMonth()+1).toString().padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')} ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
                
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <span class="message-author">${escapeHtml(author)}</span>
                        <span class="message-time">${timeString}</span>
                    </div>
                    <div class="message-content">${escapeHtml(content)}</div>
                `;
                
                messagesContainer.prepend(messageDiv);
                
                // 添加动画效果
                messageDiv.style.opacity = '0';
                messageDiv.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    messageDiv.style.transition = 'all 0.5s ease';
                    messageDiv.style.opacity = '1';
                    messageDiv.style.transform = 'translateY(0)';
                }, 10);
            }
            
            // 转义HTML特殊字符
            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            // 保存留言到本地存储
            function saveMessages() {
                const messages = [];
                const messageElements = messagesContainer.querySelectorAll('.message');
                
                messageElements.forEach(element => {
                    const author = element.querySelector('.message-author').textContent;
                    const content = element.querySelector('.message-content').textContent;
                    const time = element.querySelector('.message-time').textContent;
                    
                    messages.push({ author, content, time });
                });
                
                localStorage.setItem('animeMessages', JSON.stringify(messages));
            }
            
            // 从本地存储加载留言
            function loadMessages() {
                const savedMessages = localStorage.getItem('animeMessages');
                
                if (savedMessages) {
                    const messages = JSON.parse(savedMessages);
                    
                    // 移除"暂无留言"提示
                    const emptyMessage = messagesContainer.querySelector('.empty-message');
                    if (emptyMessage) {
                        emptyMessage.remove();
                    }
                    
                    // 添加留言到页面（按时间倒序）
                    messages.reverse().forEach(msg => {
                        const messageDiv = document.createElement('div');
                        messageDiv.className = 'message';
                        
                        messageDiv.innerHTML = `
                            <div class="message-header">
                                <span class="message-author">${escapeHtml(msg.author)}</span>
                                <span class="message-time">${msg.time}</span>
                            </div>
                            <div class="message-content">${escapeHtml(msg.content)}</div>
                        `;
                        
                        messagesContainer.appendChild(messageDiv);
                    });
                }
            }
            
            // 按Enter键提交留言
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    submitBtn.click();
                }
            });
        });
    </script>
</body>
</html>
