    <div class="container">

                    <div class="image-upload">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // è·å–DOMå…ƒç´ 
            const postTitle = document.getElementById('postTitle');
            const postContent = document.getElementById('postContent');
            const postImage = document.getElementById('postImage');
            const imagePreview = document.getElementById('imagePreview');
            const previewImg = document.getElementById('previewImg');
            const publishBtn = document.getElementById('publishBtn');
            const postsContainer = document.getElementById('postsContainer');
            const clearBtn = document.getElementById('clearBtn');
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');
            const viewAllBtn = document.getElementById('viewAllBtn');
            
            // å¼¹çª—ç›¸å…³å…ƒç´ 
            const confirmModal = document.getElementById('confirmModal');
            const modalMessage = document.getElementById('modalMessage');
            const modalConfirm = document.getElementById('modalConfirm');
            const modalCancel = document.getElementById('modalCancel');
            
            // çŠ¶æ€å˜é‡
            let isViewingAll = false;
            let currentSearchTerm = '';
            
            // å›¾ç‰‡é¢„è§ˆåŠŸèƒ½
            postImage.addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    
                    reader.addEventListener('load', function() {
                        previewImg.src = reader.result;
                        imagePreview.style.display = 'block';
                    });
                    
                    reader.readAsDataURL(file);
                } else {
                    imagePreview.style.display = 'none';
                }
            });
            
            // å‘å¸ƒå¸–å­åŠŸèƒ½
            publishBtn.addEventListener('click', function() {
                const title = postTitle.value.trim();
                const content = postContent.value.trim();
                const imageFile = postImage.files[0];
                
                if (!title || !content) {
                    alert('è¯·å¡«å†™æ ‡é¢˜å’Œå†…å®¹ï¼');
                    return;
                }
                
                // è¯»å–ç°æœ‰å¸–å­
                let posts = JSON.parse(localStorage.getItem('posts')) || [];
                
                // åˆ›å»ºæ–°å¸–å­å¯¹è±¡
                const newPost = {
                    id: Date.now(), // ä½¿ç”¨æ—¶é—´æˆ³ä½œä¸ºå”¯ä¸€ID
                    title: title,
                    content: content,
                    date: new Date().toLocaleString('zh-CN'),
                    image: null
                };
                
                // å¦‚æœæœ‰å›¾ç‰‡ï¼Œè½¬æ¢ä¸ºbase64
                if (imageFile) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        newPost.image = e.target.result;
                        savePost(newPost, posts);
                    };
                    reader.readAsDataURL(imageFile);
                } else {
                    savePost(newPost, posts);
                }
            });
            
            // ä¿å­˜å¸–å­åˆ°æœ¬åœ°å­˜å‚¨
            function savePost(post, posts) {
                posts.unshift(post); // æ–°å¸–å­æ·»åŠ åˆ°å¼€å¤´
                localStorage.setItem('posts', JSON.stringify(posts));
                
                // é‡ç½®è¡¨å•
                postTitle.value = '';
                postContent.value = '';
                postImage.value = '';
                imagePreview.style.display = 'none';
                
                // åˆ·æ–°å¸–å­åˆ—è¡¨
                displayPosts();
            }
            
            // æ˜¾ç¤ºå¸–å­åˆ—è¡¨
            function displayPosts() {
                let posts = JSON.parse(localStorage.getItem('posts')) || [];
                
                // åº”ç”¨æœç´¢è¿‡æ»¤
                if (currentSearchTerm) {
                    const searchTerm = currentSearchTerm.toLowerCase();
                    posts = posts.filter(post => 
                        post.title.toLowerCase().includes(searchTerm) || 
                        post.content.toLowerCase().includes(searchTerm)
                    );
                }
                
                // é™åˆ¶æ˜¾ç¤ºæ•°é‡ï¼ˆå¦‚æœä¸æ˜¯æŸ¥çœ‹å…¨éƒ¨æ¨¡å¼ï¼‰
                const displayPosts = isViewingAll ? posts : posts.slice(0, 3);
                
                postsContainer.innerHTML = '';
                
                if (posts.length === 0) {
                    const emptyMessage = currentSearchTerm ? 
                        'æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„å¸–å­' : 'è¿˜æ²¡æœ‰å‘å¸ƒä»»ä½•å¸–å­';
                    postsContainer.innerHTML = `
                        <div class="empty-posts">
                            <p>${emptyMessage}</p>
                            <p>${currentSearchTerm ? 'å°è¯•å…¶ä»–æœç´¢è¯' : 'å‘å¸ƒæ‚¨çš„ç¬¬ä¸€ä¸ªå¸–å­å§ï¼'}</p>
                        </div>
                    `;
                    return;
                }
                
                displayPosts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.className = 'post';
                    postElement.innerHTML = `
                        <div class="post-header">
                            <div class="post-title">${escapeHtml(post.title)}</div>
                            <div class="post-date">${post.date}</div>
                        </div>
                        <div class="post-content collapsed">${escapeHtml(post.content)}</div>
                        ${post.image ? `<div class="post-image"><img src="${post.image}" alt="å¸–å­å›¾ç‰‡"></div>` : ''}
                        <button class="expand-btn" onclick="toggleExpand(this)">å±•å¼€å†…å®¹</button>
                    `;
                    postsContainer.appendChild(postElement);
                });
                
                // æ›´æ–°æŸ¥çœ‹å…¨éƒ¨æŒ‰é’®æ–‡æœ¬
                viewAllBtn.textContent = isViewingAll ? 'æ”¶èµ·å¸–å­' : `æŸ¥çœ‹å…¨éƒ¨å¸–å­ (${posts.length})`;
            }
            
            // åˆ‡æ¢å¸–å­å†…å®¹å±•å¼€/æ”¶èµ·
            window.toggleExpand = function(button) {
                const postContent = button.previousElementSibling;
                if (postContent.classList.contains('collapsed')) {
                    postContent.classList.remove('collapsed');
                    button.textContent = 'æ”¶èµ·å†…å®¹';
                } else {
                    postContent.classList.add('collapsed');
                    button.textContent = 'å±•å¼€å†…å®¹';
                }
            };
            
            // æ˜¾ç¤ºç¡®è®¤å¼¹çª—
            function showConfirmModal(message, confirmCallback) {
                modalMessage.textContent = message;
                confirmModal.style.display = 'flex';
                
                // ç§»é™¤ä¹‹å‰çš„äº‹ä»¶ç›‘å¬å™¨
                modalConfirm.onclick = null;
                modalCancel.onclick = null;
                
                // ç¡®è®¤æŒ‰é’®äº‹ä»¶
                modalConfirm.onclick = function() {
                    confirmModal.style.display = 'none';
                    confirmCallback();
                };
                
                // å–æ¶ˆæŒ‰é’®äº‹ä»¶
                modalCancel.onclick = function() {
                    confirmModal.style.display = 'none';
                };
                
                // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
                confirmModal.onclick = function(e) {
                    if (e.target === confirmModal) {
                        confirmModal.style.display = 'none';
                    }
                };
            }
            
            // æ¸…ç©ºæ‰€æœ‰å¸–å­ï¼ˆå¸¦ç¡®è®¤å¼¹çª—ï¼‰
            clearBtn.addEventListener('click', function() {
                const posts = JSON.parse(localStorage.getItem('posts')) || [];
                if (posts.length === 0) {
                    alert('å½“å‰æ²¡æœ‰å¸–å­å¯æ¸…ç©ºï¼');
                    return;
                }
                
                showConfirmModal('æ‚¨ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰å¸–å­å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€ï¼', function() {
                    localStorage.removeItem('posts');
                    isViewingAll = false;
                    currentSearchTerm = '';
                    searchInput.value = '';
                    displayPosts();
                });
            });
            
            // æœç´¢å¸–å­
            searchBtn.addEventListener('click', function() {
                currentSearchTerm = searchInput.value.trim();
                isViewingAll = true; // æœç´¢æ—¶è‡ªåŠ¨æ˜¾ç¤ºæ‰€æœ‰åŒ¹é…ç»“æœ
                displayPosts();
            });
            
            // æŒ‰å›è½¦é”®æœç´¢
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    currentSearchTerm = searchInput.value.trim();
                    isViewingAll = true;
                    displayPosts();
                }
            });
            
            // æŸ¥çœ‹å…¨éƒ¨/æ”¶èµ·å¸–å­
            viewAllBtn.addEventListener('click', function() {
                isViewingAll = !isViewingAll;
                displayPosts();
            });
            
            // é˜²æ­¢XSSæ”»å‡»çš„ç®€å•è½¬ä¹‰å‡½æ•°
            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            // åˆå§‹åŒ–æ˜¾ç¤ºå¸–å­
            displayPosts();
        });
    </script>
